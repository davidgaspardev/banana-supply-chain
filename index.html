<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Trade Coffee</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Banana Terminal Dapp</h1>
    <div id="display">

    </div>

    <div class="events">
        <form id="form-farmer">
            <h3>Farmer</h3>
            <input type="number" name="upc" placeholder="UPC"/>
            <input type="text" name="originFarmerID" placeholder="Origin farmer ID"/>
            <input type="text" name="originFarmerName" placeholder="Origin farmer name"/>
            <input type="text" name="originFarmerInfo" placeholder="Origin farmer information"/>
            <input type="text" name="originFarmerLatitude" placeholder="Origin farmer latitude"/>
            <input type="text" name="originFarmerLongitude" placeholder="Origin farmer longitude"/>
            <!-- <input type="number" name="productID" placeholder="Product ID"/> -->
            <input type="text" name="productNotes" placeholder="Product notes"/>
            <div>
                <input id="harvestBanana" type="submit" value="Harvest" />
                <input id="processBanana" type="submit" value="Process" />
                <input id="boxBanana" type="submit" value="Boxed" />
                <input type="number" name="productPrice" placeholder="Product price"/>
                <input id="sellBananaBox" type="submit" value="Box for sale" />
            </div>
        </form>

        <form id="form-distributor">
            <h3>Distributor</h3>
            <input type="number" name="upc" placeholder="UPC"/>
            <div>
                <input id="buyBananaBox" type="submit" value="Buy box" />
                <input id="shipBananaBox" type="submit" value="Ship box" />
            </div>
        </form>

        <form id="form-retailer">
            <h3>Retailer</h3>
            <input type="number" name="upc" placeholder="UPC"/>
            <div>
                <input id="receiveBananaBox" type="submit" value="Receive box" />
                <input id="unboxBanana" type="submit" value="Unbox" />
                <input id="sellBanana" type="submit" value="For sale" />
            </div>
        </form>

        <form id="form-consumer">
            <h3>Consumer</h3>
            <input type="number" name="upc" placeholder="UPC"/>
            <div>
                <input id="purchaseBanana" type="submit" value="Purchase" />
            </div>
        </form>

        <form id="form-anyone">
            <h3>Anyone</h3>
            <input type="number" name="upc" placeholder="UPC"/>
            <div>
                <input id="fetchBanana" type="submit" value="Purchase" />
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/web3/dist/web3.min.js"></script>
    <!-- <script src="src/js/truffle-contract.js"></script> -->
    <!-- <script src="src/js/app.js"></script> -->
    <script type="text/javascript" src="src/js/new_app.js"></script>
</body>

</html>
